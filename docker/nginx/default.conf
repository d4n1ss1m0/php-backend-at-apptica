server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Добавляем заголовки безопасности для защиты от атак
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    index index.php index.html;

    # Основная обработка запросов Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP-скриптов
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Кеширование статичных файлов (картинки, иконки, видео, аудио, шрифты)
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf|eot)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    # Кеширование CSS и JS
    location ~* \.(?:css|js)$ {
      expires 7d;
      access_log off;
      add_header Cache-Control "public";
    }



    # Включаем Gzip-сжатие для ускорения загрузки
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
